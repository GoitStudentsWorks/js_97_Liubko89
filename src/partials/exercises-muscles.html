<section class="exercises">
  <div class="container container-muscles">
    <div class="title-exercises">
      <h2 class="exercises">Exercises</h2>
      <span class="span-exercises"> / </span>
      <h3 class="exercise-group">Waist</h3>
    </div>
    <div class="exercises-search">
      <ul class="exercises-nav-list">
        <li class="exercises-nav-item">
          <button
            class="exercises-button active"
            id="muscles-button"
            data-filter="Muscles"
            disabled
          >
            Muscles
          </button>
        </li>
        <li class="exercises-nav-item">
          <button
            class="exercises-button"
            id="body-parts-button"
            data-filter="Body parts"
          >
            Body parts
          </button>
        </li>
        <li class="exercises-nav-item">
          <button
            class="exercises-button"
            id="equipment-button"
            data-filter="Equipment"
          >
            Equipment
          </button>
        </li>
      </ul>
    </div>
    <form class="form-search">
      <input
        class="input-search"
        type="text"
        name="input-search"
        placeholder="Search"
      />
      <button type="submit" class="search-btn">
        <svg class="search-btn-svg" width="18" height="18">
          <use href="../svg/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="fetch-container">
      <ul class="exercises-container"></ul>
      <ul class="pagination"></ul>
      <p class="no-results"></p>
    </div>
  </div>
</section>
